<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">

			<link rel="stylesheet" href="style.css">
		</head>
		<body>
				<header>
				<div class="caixa">
			     <h1><img src="logo.png" alt="logo da barbearia alura"></h1>
			     
			     <nav>
			     		<ul>

			     		</ul>
			     </nav>
			     </div>
			 </header>

        <main>
        		<form>
              <label for="nomesobrenome">nome e sobrenome</label>					 
					 <input type="text" id="nomesobrenome" class="input-padrao" required>
					 
					 <label for="email">email</label>
					 <input type="email" id="email" class="input-padrao" required placeholder="seu email@dominio.com">        		
                 
                <label for="telefone">telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">
                 
                 <label for="mensagem">Mensagem</label>
                <textarea cols="40" rows="4" id="mensagem" class="input-padrao" required></textarea>
                
                 <fieldset>
                	 	<legend class="teste" id="teste" style="color: purple;">como preferi o nosso contato?</p>
                 		<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> email </label>                  
                    
                 		<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> telefone </label>
                 	
                 		<label for="radio-whatsapp" ><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> whatsapp </label>
                </fieldset>
                
                <fieldset>               
                	<legend>Qual horário prefere ser atendido?</legend>
                	<select>
                    	<option>Manhã</option> 
                    	<option>Tarde</option>
                    	<option>Noite</option>                
                	</select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked> gostaria de receber nossas novidades pelo imail?</label> 
                                            
                <input type="submit" value="enviar formulario" class="enviar">         		
        		</form>
        		
        		<table>
        		    <thead>
                	<tr>
                    	<th>dia</th>
                    	<th>horário</th>                
                	</tr>      		
        		    </thead>
        		    <tbody>
        		    	<tr>
        		    	  	<td>segunda</td>
        		        	<td>8h~20h</td>
        		    	</tr> 
        		    	<tr>
        		        	<td>quarta</td>
        		        	<td>8h~20h</td>
        		    	</tr> 
        		    
        		    	<tr>
        		       	<td>sexta</td>
        		       	<td>8h~20h</td>
        		    	</tr>
        		   </tbody> 
        		</table>
        
        </main>
